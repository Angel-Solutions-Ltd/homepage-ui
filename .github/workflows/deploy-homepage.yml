name: Homepage UI CI/CD Pipeline

on:
    push:
        branches:
            - master

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        
        steps:
            -   name: pull repo, build and deploy to server
                uses: appleboy/ssh-action@v0.1.4
                with:
                    host: ${{ secrets.SERVER_HOST }}
                    username: ${{ secrets.SERVER_USERNAME }}
                    key: ${{ secrets.SSH_PRIVATE_KEY }}
                    script: |
                        # Pull latest changes from GitHub repository
                        ssh ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} 'cd /home/ubuntu/services/homepage-ui && git pull'
                        
                        # Check if npm is installed and can be used as a command
                        if ! command -v npm &> /dev/null
                        then
                            echo "npm is not installed. Aborting deployment."
                            exit 1
                        fi
                        
                        # Check if Docker is installed and can be used as a command
                        if ! command -v docker &> /dev/null
                        then
                            echo "Docker is not installed. Aborting deployment."
                            exit 1
                        fi
                        
                        # Check if Docker Compose is installed and can be used as a command
                        if ! command -v docker-compose &> /dev/null
                        then
                            echo "Docker Compose is not installed. Aborting deployment."
                            exit 1
                        fi
                        
                        # Install dependencies and build React app
                        ssh ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} 'cd /home/ubuntu/services/homepage-ui && npm install && npm run build'
                        
                        # Restart the Docker container
                        ssh ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} 'cd /home/ubuntu/services/homepage-ui && docker-compose down && docker-compose up -d'