version: '3.8'

services:
    app:
        container_name: homepage_ui
        image: homepage_ui
        build:
            context: .
            target: production
        volumes:
            - ./src:/app/src
            - ../certbot/www/:/var/www/certbot/:ro
            - ../certbot/conf/:/etc/letsencrypt/:rw
        ports:
            - '80:80'
            - '443:443'
        restart: unless-stopped
